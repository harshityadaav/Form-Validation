<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <div class="input-container">
              <input class="form-input" type="text" id="name" name="name"  onkeyup="validateName(this)">
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <div class="input-container">
              <input class="form-input" type="email" id="email" name="email" oninput="validateEmail(this)">
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="phone">Phone Number:</label>
            <div class="input-container">
              <input class="form-input" type="text" id="phone" name="phone"  oninput="validatePhoneNumber(this)">
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="message">Message:</label>
            <textarea class="form-input" id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button class="form-submit" type="submit">Submit</button>
        </form>
      </div>
      
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
